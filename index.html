<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="animate-title">Compound Interest Calculator</h1>
        <div class="calculator">
            <label for="principal">Initial Amount (£):</label>
            <input type="number" id="principal" placeholder="Enter amount">
            
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter rate">
            
            <label for="years">Time (Years):</label>
            <input type="number" id="years" placeholder="Enter years">

            <label for="monthly">Monthly Contribution (£):</label>
            <input type="number" id="monthly" placeholder="Enter monthly contribution">
            
            <button onclick="calculate()">Calculate</button>
            <div id="result" class="result">£ 0.00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
